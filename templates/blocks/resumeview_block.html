{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Preview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header-bar {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-bar h2 {
      margin: 0;
      font-size: 26px;
    }

    .nav-links {
      margin: 30px 0 20px;
      text-align: center;
    }

    .nav-links a {
      margin: 0 10px;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      padding: 0 10px 40px;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 900px;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
      background-color: white;
    }

    @media (max-width: 768px) {
      iframe {
        height: 600px;
      }
    }

    @media (max-width: 480px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Bar -->
  <div class="header-bar">
    <h2>Resume Preview</h2>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-links">
    <a href="{% url 'edit_view' %}" class="btn btn-primary">Edit Resume</a>
    <a href="{% static 'pdf/res.pdf' %}" target="_self" class="btn btn-outline-secondary">View Sample Resume</a>
  </div>

  <!-- PDF View -->
  <div class="pdf-container">
    <iframe src="{% static 'pdf/res.pdf' %}" type="application/pdf" title="Resume PDF"></iframe>
  </div>

</body>
</html>
