{% load static %}
{% load socialaccount %}
{% load widget_tweaks %}


    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />



<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <h3 class="mb-3 text-center fw-bold">Sign In Options</h3>

        <p class="text-center text-muted mb-4">
            You are about to sign in using a third-party account.
        </p>

        <div class="d-grid gap-3">

            <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg rounded-2">Sign In</a>

            <a href="{% url 'account_signup' %}" class="btn btn-outline-primary btn-lg rounded-2">Sign Up</a>

            <a href="{% provider_login_url 'google' %}?prompt=select_account" class="btn btn-danger btn-lg rounded-2 d-flex align-items-center justify-content-center gap-2">
                <img src="{% static 'images/google-icon.svg' %}" alt="Google Logo" width="20" />
                Sign In Via Google
            </a>
        </div>

    </div>
<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Toast Message from Django Messages -->
{% if messages %}
<script>
    {% for message in messages %}
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        Toast.fire({
            icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% elif message.tags == 'success' %}success{% else %}info{% endif %}",
            title: "{{ message|escapejs }}"
        });
    {% endfor %}
</script>
{% endif %}

</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
